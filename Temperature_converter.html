<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/fonts/fontAwesome/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Temperature_converter.css">
    <script src="Temperature_converter.js"></script>
    
  
    <title>Temparature</title>

  </head>
  <body>

  <div class="a"><hr><i>Temperature Converter by</i> Yuvatheja<hr></div>
  <div class="temp_calculator">
    <h2 class="title">Convert Temperature</h2>
      <form action="" name="form">
        <div class="temp_calculator_inputs">
          <div class="calculator_value">
            <label for="">Value To Convert:</label>
            <input type="text" placeholder="0" name="value" id="input_value">
          </div>
          <div class="calculator_input">
            <label for="">From:</label>
            <select name="input" id="input">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>
          <div class="calculator_input">
            <label for="">To:</label>
            <select name="output" id="output">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>          
        </div>
        <button type="button" id="clear" class="cal-btn" onclick="reset()">Clear</button>
        <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
        <div class="result_area">
          <label for="">Answer:</label>
          <input type="text" value="" id="result">
        </div>
      </form>
    </div>
    <div class="bubbles">
    <img src="images/bubble.png">
    <img src="images/bubble.png">
    <img src="images/bubble.png">
    <img src="images/bubble.png">
    <img src="images/bubble.png">
    <img src="images/bubble.png">
    <img src="images/bubble.png">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
